<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat PDF App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 500px;
            margin: 20px auto;
        }
        .chat-box {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }
        .user-message {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            text-align: right;
        }
        .bot-message {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        input[type="file"] {
            width: 100%;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            resize: none;
        }
        input[type="submit"] {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat PDF App</h1>
        <div class="chat-box">
            <div class="user-message">
                <form method="POST" enctype="multipart/form-data">
                    <input type="file" name="pdf" accept=".pdf" required>
                    <br>
                    <textarea name="question" placeholder="Ask a question"></textarea>
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </div>
            {% if answer %}
                <div class="bot-message">
                    <h2>Answer:</h2>
                    <p>{{ answer['answer'] }}</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
